<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
    <h1>Hello Frontend Masters!</h1>
    <div id="app">
      <h1>{{ displayTitle }}</h1>
      <p>{{ count }}</p>
      <p>{{ optimizedIncrementAmount }}</p>
      <button v-on:click="incrementCounter">Increment Counter</button>
      <br />
      <button v-on:click="decrementCounter">Decrement Counter</button>
      <br />
      <h2>{{ incrementAmount }}</h2>
      <label for="incrementAmount">Increment by:</label>
      <input type="number" v-model="incrementAmount" />

      <hr />
      <p v-if="message.length % 2 === 0">Even: {{ message }}</p>
      <p v-else>Odd: {{ message }}</p>
      <ul>
        <li v-for="number in listOfNumbers">{{ number }}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            count: 10,
            counterTitle: 'Counter Standard',
            incrementAmount: 1,
            message: 'Hello it works',
            listOfNumbers: [1, 2, 3, 4, 5],
          };
        },
        computed: {
          displayTitle() {
            if (this.count < 20) {
              return 'Counter Standard';
            } else {
              return 'Counter Standatd - Very Long';
            }
          },
          optimizedIncrementAmount() {
            return this.displayTitle.length * this.incrementAmount;
          },
        },
        methods: {
          incrementCounter() {
            this.count += this.incrementAmount;
          },
          decrementCounter() {
            this.count -= this.incrementAmount;
          },
        },
        watch: {},
      });

      app.mount('#app');
    </script>
  </body>
</html>
